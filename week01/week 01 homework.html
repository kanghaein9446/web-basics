<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/week 01 homework.css" />
    <title>첫번째 과제</title>
</head>

<body>
  <section class="poem">
    <section class="head" onclick="alertPoet()">
        <p id="title">참회록</p>
    </section>
    <section class="text">
        <section class="caluse">
            <p>파란 녹이 낀 구리 거울 속에</p>
            <p>내 얼굴이 남아있는 것은</p>
            <p>어느 왕조의 유물이기에</p>
            <p>이다지도 욕될까.</p>
        </section>
        <section class="caluse">
            <p>나는 나의 참회의 글을 한 줄에 줄이자.</p>
            <p> - 만 이십사 년 일 개월을</p>
            <p>무슨 기쁨을 바라 살아 왔던가.</p>
        </section>
        <section class="caluse">
            <p>내일이나 모레나 그 어느 즐거운 날에</p>
            <p>나는 또 한 줄의 참회록을 써야 한다.</p>
            <p> - 그 때 그 젊은 나이에</p>
            <p>왜 그런 부끄런 고백을 했던가.</p>
        </section>
        <section class="caluse">
            <p>밤이면 밤마다 나의 거울을</p>
            <p>손바닥으로 발바닥으로 닦아 보자.</p>
        </section>
        <section class="caluse">
            <p>그러면 어느 운석 밑으로 홀로 걸아가는</p>
            <p>슬픈 사람의 뒷모양이</p>
            <p>거울 속에 나타나온다.</p>
        </section>
     </section>
  </section>
  <script src="./js/week 01 homework.js"></script>
</body>


</html>
